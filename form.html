<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body>
    <div class="container-login">
      <form action="cadastro2.php" method="post" class="form-login">
        <label for="login">
          CPF*
          <input
            type="text"
            name="login"
            placeholder="Digite o CPF"
            id="login"
            required
            oninvalid="this.setCustomValidity('Preencha o campo CPF')"
            oninput="this.setCustomValidity('')"
          />
        </label>
        <label for="password">
          Senha*
          <input
            type="password"
            name="password"
            placeholder="Digite a senha"
            id="password"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="A senha deve conter ao menos uma letra minúscula, uma letra maiúscula, um número e 8 caracteres"
          />
        </label>
        <button type="submit">Continuar</button>
        <p><a href="#">Esqueci a senha</a></p>
        <p><a href="#">Ainda não sou cadastrado</a></p>
      </form>
    </div>
  </body>
</html>
